ftf.datasource.druid.url=1#jdbc:mysql://172.16.80.250:3314/cc_0001|2#jdbc:mysql://172.16.80.250:3314/cc_0002|3#jdbc:mysql://172.16.80.250:3314/cc_0003|4#jdbc:mysql://172.16.80.250:3314/cc_0004
