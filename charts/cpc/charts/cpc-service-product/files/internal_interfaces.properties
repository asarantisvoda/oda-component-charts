ftf.datasource.druid.min-idle=20
ftf.datasource.druid.max-active=50
#慢sql开关，默认为true
ftf.datasource.druid.logFilter.log-slow-sql=true
#慢sql时间，sql执行时间大于此值的即为慢sql，默认值为300毫秒
ftf.datasource.druid.logFilter.slow-sql-millis=300
#sql日志详细程度。0:不输出任何日志包括error；1:只输慢sql日志及error日志(默认值)；2:输出详细日志。默认值为1。
ftf.datasource.druid.logFilter.log-level=1
ftf.mybatis.auto-page=true
##服务日志打印时间配置ms数
serviceLog_printLogMinTime=0

#sharding数据源开关，默认false
ftf.datasource.sharding-enable=true
#sharding分片规则配置文件路径
ftf.datasource.sharding-rule-location=file:/opt/ZSMART_HOME/etc/0000_custc_cc_sharding.yaml
#多数据源场景下jdbcServiceName必须配置且保证唯一
ftf.datasource.properties.jdbcServiceName=cc

